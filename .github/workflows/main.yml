name: Angular Project

on:
  push:
    branches: [ "main" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 12
    - run: npm ci && npm run build --prod && pwd && ls
    
    - name: Zip dist files
      id: zip
      uses: Roslovets-Inc/zip-npm-files@v1
      with:
        files: dist
    
    - uses: actions/checkout@v2
    - name: Deploy the zip folder to serveer
      env: 
       ssh-key: ${{ secrets.SSH_KEY }}
       ssh-user: ${{ secrets.SSH_USER }}
       ssh-host: ${{ secrets.SSH_HOST }}
      run: |
       echo "$ssh-key" > nginx-web-server.pem && sudo chmod 600 nginx-web-server.pem
       ssh -o StrictHostKeyChecking=no -i nginx-web-server.pem -t ${ssh-user}@${ssh-host} "sudo su; sudo systemctl stop nginx" 
    
    
        
